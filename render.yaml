services:
  - type: web
    name: learnflow-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /api/health

  - type: web
    name: learnflow-frontend
    env: static
    plan: free
    buildCommand: npm run build
    staticPublishPath: ./client/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_ENV
        value: production

databases:
  - name: learnflow-db
    plan: free
    databaseName: learnflow
    user: learnflow_user
