<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes floatSlow {
            0%, 100% { transform: translateY(0px) translateX(0px) rotate(0deg); }
            25% { transform: translateY(-10px) translateX(5px) rotate(0.5deg); }
            50% { transform: translateY(-5px) translateX(-3px) rotate(-0.5deg); }
            75% { transform: translateY(-15px) translateX(8px) rotate(0.3deg); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <!-- Test Testimonials Section -->
    <section class="py-32 bg-gradient-to-br from-gray-900 via-gray-800 to-black relative overflow-hidden min-h-screen">
        <!-- Abstract geometric patterns -->
        <div class="absolute inset-0 pointer-events-none opacity-10">
            <!-- Large abstract shapes -->
            <div class="absolute top-20 left-10 w-96 h-96 bg-white/5 rounded-full blur-3xl"></div>
            <div class="absolute top-40 right-20 w-80 h-80 bg-white/3 transform rotate-45 blur-2xl"></div>
            <div class="absolute bottom-32 left-1/3 w-64 h-64 bg-white/4 transform rotate-12 rounded-3xl blur-2xl"></div>
            
            <!-- Geometric lines and shapes -->
            <svg class="absolute inset-0 w-full h-full" viewBox="0 0 1200 800">
                <defs>
                    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
                        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
                    </pattern>
                </defs>
                <rect width="100%" height="100%" fill="url(#grid)" />
                
                <!-- Abstract lines -->
                <path d="M0,200 Q300,100 600,200 T1200,150" stroke="rgba(255,255,255,0.05)" stroke-width="2" fill="none" />
                <path d="M0,400 Q400,300 800,350 T1200,300" stroke="rgba(255,255,255,0.03)" stroke-width="1" fill="none" />
                <path d="M200,0 Q400,200 600,100 T1000,150" stroke="rgba(255,255,255,0.02)" stroke-width="1" fill="none" />
                
                <!-- Geometric shapes -->
                <circle cx="100" cy="150" r="30" fill="none" stroke="rgba(255,255,255,0.04)" stroke-width="1" />
                <rect x="900" y="500" width="60" height="60" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1" transform="rotate(45 930 530)" />
                <polygon points="300,600 350,550 400,600 350,650" fill="rgba(255,255,255,0.02)" />
            </svg>
        </div>

        <!-- Animated floating elements -->
        <div class="absolute inset-0 pointer-events-none">
            <div class="absolute bg-white/8 rounded-full w-3 h-3 top-1/4 left-1/4" style="animation: floatSlow 7s ease-in-out infinite, pulse 5s ease-in-out infinite;"></div>
            <div class="absolute bg-white/6 rounded-full w-2 h-2 top-3/4 right-1/4" style="animation: floatSlow 9s ease-in-out infinite, pulse 4s ease-in-out infinite; animation-delay: 1s;"></div>
            <div class="absolute bg-white/4 rounded-full w-4 h-4 bottom-1/3 left-2/3" style="animation: floatSlow 6s ease-in-out infinite, pulse 6s ease-in-out infinite; animation-delay: 2s;"></div>
        </div>
        
        <div class="max-w-7xl mx-auto px-6 lg:px-8 relative z-10">
            <h2 class="text-5xl lg:text-6xl font-black text-white mb-8 text-center">TESTIMONIALS SECTION</h2>
            <p class="text-xl text-white/90 text-center">Grey and Black Background with Abstract Patterns</p>
        </div>
    </section>
</body>
</html>
